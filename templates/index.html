{% extends "base.html" %}
{% block content %}
  {{ page.content }}

  {% for article in env['articles'] %}
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
          </div>
          <div class="media-content">
            <p class="title is-4">{{ article.title }}</p>
          </div>
        </div>
        <div class="content">
          {{ article.content }}
        </div>
      </div>
    </div>
  {% endfor %}

{% endblock content %}
